<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
  <!-- Bouton de fermeture
  <a href="#" class="absolute top-3 right-3 text-red-700 hover:text-red-900">
      <i class="fas fa-times text-xl"></i>
  </a>-->


  <form [formGroup]="frmLogin"  (ngSubmit)="onSubmit()">
      <div class="mb-4">
          <label for="email" class="block text-red-700 mb-2">Email</label>
          <div class="relative">
              <span class="absolute left-3 top-3 text-red-400">
                  <i class="fas fa-envelope"></i>
              </span>
              <input formControlName="email" type="email" id="email" class="pl-10 w-full border border-red-200 p-2 rounded focus:outline-none focus:border-red-500" placeholder="votre@email.com">
          </div>
      </div>

      <div class="mb-6">
          <label for="password" class="block text-red-700 mb-2">Mot de passe</label>
          <div class="relative">
              <span class="absolute left-3 top-3 text-red-400">
                  <i class="fas fa-lock"></i>
              </span>
              <input formControlName="password" type="password" id="password" class="pl-10 w-full border border-red-200 p-2 rounded focus:outline-none focus:border-red-500" placeholder="••••••••">
          </div>
      </div>

      <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
              <input type="checkbox" id="remember" class="mr-2 accent-red-600">
              <label for="remember" class="text-red-800 text-sm">Se souvenir de moi</label>
          </div>
          <a href="#" class="text-red-600 text-sm hover:underline">Mot de passe oublié?</a>
      </div>
      @if(erreur.length>0){
       <span class="bg-red-500">{{ erreur }}</span>
      }
      <button type="submit" class="w-full bg-red-700 text-white p-3 rounded-lg hover:bg-red-800 transition">Se connecter</button>
  </form>

  <div class="mt-6 text-center">
      <p class="text-red-800">Nouveau patient? <a href="#" class="text-red-600 font-bold hover:underline">Créer un compte</a></p>
  </div>
</div>
